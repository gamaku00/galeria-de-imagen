<!DOCTYPE html>

  <title>Galería fotografia - Gamaku</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      color: #0f0f0f;
    }

    header, footer {
      background-color: #064d04;
      color: #ffffff;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1050;
      background-color: #064d04;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }

    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #ffffff;
      margin: 5px 0;
      border-radius: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #222;
      padding: 60px 20px;
      transition: left 0.3s ease;
      z-index: 1040;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #00ff99;
      color: #0f0f0f;
      padding-left: 10px;
      border-radius: 4px;
    }

    .gallery img {
      border: 2px solid #00ff99;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff99;
    }

    .modal-content {
      background-color: #000;
      border: none;
    }

    .modal-body img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
